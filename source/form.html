<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Кэт энерджи</title>
</head>

<body>
  <header class="page-header">
    <a href="" class="page-header__logo">
      <img src="https://via.logo.com" width="33" height="38" alt="Логотип магазина Cat-energy">
    </a>
    <nav class="main-nav">
      <button class="main-nav__toggle">
        <span class="visually-hidden">Открыть меню</span>
      </button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a>
              Главная
            </a>
          </li>
          <li class="site-list__item site-list__item-active">
            <a href="catalog.html">
              Каталог продукции
            </a>
          </li>
          <li class="site-list__item">
            <a href="form.html">
              Подбор программы
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <form action="https://echo.htmlacademy.ru" method="post" class="program">
      <div class="programm__wrapper">
        <h2 class="program__header">Подбор программы</h2>
        <span class="programm__text">Заполните анкету, и мы подберем программу питания для вашего кота</span>
        <article class="cat-info">
          <div class="cat-input-wrapper">
            <label for="name"><span class="cat-info__text">Имя:<sup>*</sup></span></label>
            <input type="text" class="cat-info__input" id="name" name="cat-name" value="Барсик" required>
          </div>
          <div class="cat-input-wrapper">
            <label for="weight"><span class="cat-info__text">Вес:<sup>*</sup></span></label>
            <input type="text" class="cat-info__input" id="weight" name="cat-weight" value="7" required>
          </div>
          <div class="cat-input-wrapper">
            <label for="age"><span class="cat-info__text">Возраст (лет):</span></label>
            <input type="text" class="cat-info__input" id="age" name="cat-age" value="7">
          </div>
        </article>
        <article class="cat-target">
          <div class="cat-radio-wrapper">
            <input type="radio" class="cat-target__radio" id="slimming" name="cat-target-info">
            <label for="slimming"><span class="cat-taget__text">Похудение</span></label>
          </div>
          <div class="cat-radio-wrapper">
            <input type="radio" class="cat-target__radio" id="mass" name="cat-target-info">
            <label for="mass"><span class="cat-taget__text">Набор массы</span></label>
          </div>
          <div class="cat-radio-wrapper">
            <input type="radio" class="cat-target__radio" id="help" name="cat-target-info">
            <label for="help"><span class="cat-taget__text"> Не знаю (Нужен ваш совет)</span></label>
          </div>
        </article>
        <article class="cat-owner">
          <h3 class="cat-owner__header"> Контактные данные (владельца кота)</h3>
          <div class="owner-input__wrapper">
            <label for="cat-owner-name"><span class="cat-owner__text">E-mail:<sup>*</sup></span></label>
            <input type="text" class="cat-owner__input" id="cat-owner-name" name="onwer-name"
              value="kuklachev@gmail.com" required>
          </div>
          <div class="cat-radio-wrapper">
            <label for="cat-owner-phone"><span class="cat-owner__text">Телефон:<sup>*</sup></span></label>
            <input type="text" class="cat-owner__input" id="cat-owner-phone" name="onwer-phone"
              value="8 (960) 900-60-90" required>
          </div>
        </article>
        <article class="comment">
          <label for="comment-text">
            <h3 class="comment__header">Комментарий</h3>
          </label>
          <div class="comment__wrapper">
            <textarea name="comment-text" id="comment-text" cols="30" rows="10"
              placeholder="Расскажите обо всех повадках кота"></textarea>
          </div>
        </article>
        <article class="additionally">
          <h3 class="additionally__header">Дополнительно</h3>
          <div class="additionally-check__wrapper">
            <input type="checkbox" class="additionally__radio" id="sugar" name="Sugar-substitute">
            <label for="sugar"><span class="additionally__text">Cахарозаменитель</span></label>
          </div>
          <div class="additionally-check__wrapper">
            <input type="checkbox" class="additionally__radio" id="water" name="water">
            <label for="water"><span class="additionally__text">Питьевая вода</span></label>
          </div>
          <div class="additionally-check__wrapper">
            <input type="checkbox" class="additionally__radio" id="milk" name="milk">
            <label for="milk"><span class="additionally__text">Молоко</span></label>
          </div>
          <div class="additionally-check__wrapper">
            <input type="checkbox" class="additionally__radio" id="vitamins" name="vitamins">
            <label for="vitamins"><span class="additionally__text">Витамины</span></label>
          </div>
        </article>
        <button class="program-btn">Отправить заявку</button>
        <p class="required"><sup>*</sup> — Обязательные поля</p>
      </div>
    </form>
  </main>
  <footer class="page-footer">
    <div class="page-footer__wrapper">
      <div class="address__cooperation cooperation">
        <h2 class="cooperation__header">Приглашаем к сотрудничеству дилеров!</h2>
        <img src="https://via.map.com" alt="Карта нахождения магазина" width="320" height="362"
          class="cooperation__map">
      </div>
      <div class="page-footer__logo logo">
        <h2 class="visually-hidden">CatEnergy</h2>
        <svg>Cat Energy</svg>
      </div>
      <div class="page-footer__social social">
        <ul class="social__list">
          <li class="social__item">
            <a href="#" class="social__link social__link--vkontakte"></a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--instagram"></a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link social__link--facebook"></a>
          </li>
        </ul>
      </div>
      <div class="page-footer__copyright copyright">
        <a href="https://htmlacademy.ru/study" class="copyright__link">
          <span class="copyright__title">Html Academy</span>
          <img src="https://via.academy.com" alt="Логотип Html академии" width="27" height="34">
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
